language: php

git:
    depth: 1

cache:
  directories:
    - $HOME/.composer/cache

matrix:
    include:
        - php: 5.3
          dist: precise
          env: SYMFONY_VERSION="~2.3" TWIG_VERSION="^1.10"
        - php: 5.6
          dist: precise
          env: SYMFONY_VERSION="~3.4" TWIG_VERSION="^1.10"

        - php: 5.6
          env: SYMFONY_VERSION="^2.8" TWIG_VERSION="^1.10"
        - php: 7
          env: SYMFONY_VERSION="^2.8" TWIG_VERSION="^1.10"
        - php: 7
          env: SYMFONY_VERSION="~2.8" TWIG_VERSION="^2.0"

        - php: 5.6
          env: SYMFONY_VERSION="~3.0" TWIG_VERSION="^1.10"
        - php: 7
          env: SYMFONY_VERSION="~3.0" TWIG_VERSION="^2.0"
        - php: 7.1
          env: SYMFONY_VERSION="~3.0" TWIG_VERSION="^1.10"


        - php: 7.1
          env: SYMFONY_VERSION="~4.0" TWIG_VERSION="^2.0"
        - php: 7.1
          env: SYMFONY_VERSION="~4.0" TWIG_VERSION="^1.10"

    fast_finish: true

before_script:
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
  - composer require twig/twig:${TWIG_VERSION} --no-update
  - composer install --prefer-dist

script: vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
